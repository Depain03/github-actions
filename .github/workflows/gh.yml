name: Github CLI

on: 
  push:
    paths:
      - '.github/workflows/gh.yml'
  workflow_dispatch: #maunual trigger

jobs:
          
  cli: 
    runs-on: ubuntu-latest
    env: 
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - run: env
      - run: gh --version
      - run: gh auth status
      - run: gh repo list
  
    
  

    

    

